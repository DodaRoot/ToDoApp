<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
    <title>ToDoApp</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="userImg">
        <img src="images/profile.jpg" alt="profili" />
      </div>
      <div class="userHead" onclick="signout()">‚ùå</div>
    </nav>
    <main>
      <div class="userLists">
        <div class="contain"></div>
        <button onclick="addNew()">Add New List</button>
      </div>
      <div class="listContent">
        <div class="contain"></div>
        <button onclick="addNewItemBtn()">Add New Item</button>
      </div>
    </main>
    <div class="modalContainer">
      <div class="modal">
        <h1>Add New List</h1>
        <form action="">
          <label for="listName">List Name</label>
          <input type="text" id="listName" />
          <button type="submit" onclick="addNewList()">Add List</button>
        </form>
      </div>
    </div>
    <div class="modalContainerItem">
      <div class="modal">
        <h1>Add New Item</h1>
        <form action="">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" />
          <button type="submit" onclick="addNewItem()">Add Item</button>
        </form>
      </div>
    </div>
  </body>
</html>
